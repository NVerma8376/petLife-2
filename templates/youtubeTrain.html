<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLive | Train Your Pet</title>
    <link rel="stylesheet" href="static/styles/youtube.css">
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<header>
    <body>
    <nav class="navbar">
      <div class="logo cute-logo">
        <a href="/">

          <span class="logo-text">PetLive</span>
        </a>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/chat">VetBot</a></li>
        <li><a href="/train">Train</a></li>
        <li><a href="/identify">Identify</a></li>
      </ul>
      <div class="buttons">
        {% if logged_in %}
          <a href="/logout"><input type="button" value="Logout"></a>
        {% else %}
          <a href="/login"><input type="button" value="Login"></a>
          <a href="/signup"><input type="button" value="Register"></a>
        {% endif %}
      </div>
    </nav>
    
    <div class="chat-container">
        <h1>Search for a Tutorial!</h1>
        <div class="messages" id="messages">
            {% if youtube_link %}
                <iframe src="{{ youtube_link }}" title="YouTube video player" allowfullscreen></iframe>
            {% else %}
                <p style="color: grey;">Type a query to find the perfect YouTube tutorial!</p>
            {% endif %}
        </div>
        <div class="input-container">
            <form method="post">
                <input type="text" name="msg" id="userMessage" placeholder="Ask me about your pet...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</header>

</html>
