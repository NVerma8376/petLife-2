<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLive | Breed Identifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.45);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #a26fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #a26fff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #d7b8ff;
        }
        input[type="submit"] {
            background-color: #a26fff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #d7b8ff;
        }
        .file-name {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #d7b8ff;
            border: 1px solid #a26fff;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            color: #333;
        }
        .result img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .logo-text {
            color: #2d3559 !important;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 12px #e0f7fa, 0 0 24px #fff, 0 2px 8px #b6d0ff99;
            text-decoration: none;
        }
        .cute-logo {
            display: flex;
            align-items: center;
            font-size: 54px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2d3559 !important;
            text-shadow: 0 0 12px #e0f7fa, 0 0 24px #fff, 0 2px 8px #b6d0ff99;
            text-decoration: none;
            }
        .cute-logo .paw-icon {
            color: #b6d0ff !important;
            font-size: 68px;
            margin-right: 18px;
            animation: paw-wave 2s infinite alternate;
            text-shadow: 0 0 16px #e0f7fa, 0 0 32px #fff;
            text-decoration: none;
        }       
    </style>
    <script>
        // JavaScript to show the chosen file name after selection
        function showFileName(input) {                                                  
            var fileName = input.files[0].name;
            document.getElementById("file-name-display").innerText = fileName;
        }
    </script>                                                                               
</head>
<header>
    <body>
    <nav class="navbar">
      <div class="logo cute-logo">
        <a href="/">

          <span class="logo-text">PetLive</span>
        </a>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/chat">VetBot</a></li>
        <li><a href="/train">Train</a></li>
        <li><a href="/identify">Identify</a></li>
      </ul>
      <div class="buttons">
        {% if logged_in %}
          <a href="/logout"><input type="button" value="Logout"></a>
        {% else %}
          <a href="/login"><input type="button" value="Login"></a>
          <a href="/signup"><input type="button" value="Register"></a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
        <h1>Upload Image for Dog Breed Prediction</h1>
        <form action="{{ url_for('predict_breed') }}" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="dogImage" accept="image/*" id="file-input" required onchange="showFileName(this)">
                <label for="file-input">Choose File</label>
                <div id="file-name-display" class="file-name"></div> <!-- Display chosen file name -->
            </div>
            <input type="submit" value="Upload Image">
        </form>

        {% if breed %}
        <div class="result" style="display: block;">
            <img id="dog-image" src="data:image/jpeg;base64,{{ image_base64 }}" alt="Dog Image">
            <p id="breed-name">Predicted Breed: {{ breed }}</p>
            <p id="confidence">Confidence: {{ confidence }}%</p>
        </div>
        {% elif error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</header>

</html>
