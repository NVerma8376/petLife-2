<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>PetLive</title>
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid violet;
      border-top: 5px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body.loaded .loader-overlay { display: none; }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>

  <header>
    <nav class="navbar">
      <div class="logo cute-logo">
        <a href="/">
          <span class="paw-icon"><i class="fas fa-paw"></i></span>
          <span class="logo-text">PetLive</span>
        </a>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/chat">VetBot</a></li>
        <li><a href="/train">Train</a></li>
        <li><a href="/identify">Identify</a></li>
      </ul>
      <div class="buttons">
        {% if logged_in %}
          <a href="/logout"><input type="button" value="Logout"></a>
        {% else %}
          <a href="/login"><input type="button" value="Login"></a>
          <a href="/signup"><input type="button" value="Register"></a>
        {% endif %}
      </div>
    </nav>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title animate-pop">Happier Pets, Happier You!</h1>
        <p class="hero-sub animate-fade">Your all-in-one pet health, wellness, and happiness tracker.<br>AI-powered, easy, and fun!</p>
        <div class="hero-buttons">
          <a href="/features" class="hero-btn animate-bounce">Explore Features</a>
          <a href="/register" class="hero-btn secondary animate-bounce">Get Started</a>
        </div>
      </div>
      <div class="hero-image-wrapper">
        <img src="static/hero.png" alt="PetLife hero" class="hero-image animate-float">
        <div class="floating-paws">
          <i class="fas fa-paw paw1"></i>
          <i class="fas fa-paw paw2"></i>
          <i class="fas fa-paw paw3"></i>
        </div>
      </div>
    </section>
  </header>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 1500);
    });
  </script>
</body>
</html>
