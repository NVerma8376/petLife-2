<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination Tracker</title>
  <link rel="stylesheet" href="static\styles\vaccination.css">
  <link rel="stylesheet" href="static\styles\style.css">
  <link rel="icon" href="logo.ico">
</head>
<header>
  <nav class="navbar">
            <div class="logo cute-logo">
                <a href="/">

                    <span class="logo-text">PetLive</span>
                </a>
            </div>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/calendar">Calendar</a></li>
                <li><a href="/chat">VetBot</a></li>
                <li><a href="/train">Train</a></li>
                <li><a href="/identify">Identify</a></li>
            </ul>
            <div class="buttons">
                {% if logged_in %}
                    <a href="/logout"><input type="button" value="Logout"></a>
                {% else %}
                    <a href="/login"><input type="button" value="Login"></a>
                    <a href="/signup"><input type="button" value="Register"></a>
                {% endif %}
            </div>
        </nav>
<body>
  

  <div class="container">
    <div class="calendar">
      <div class="header">
        <button id="prev">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="next">&gt;</button>
      </div>
      <div class="days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
    <div class="notes-section">
      <h3>Notes</h3>
      <ul id="notesList"></ul>
    </div>
  </div>

  <div class="note-popup" id="notePopup">
    <textarea id="noteInput" placeholder="Enter your note here..."></textarea>
    <button id="saveNote">Save</button>
    <button id="cancelNote">Cancel</button>
  </div>


  <script src="static/vaccination.js"></script>
</body>
</header>

</html>
